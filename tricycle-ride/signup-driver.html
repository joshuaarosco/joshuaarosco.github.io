    submitRegistration.addEventListener('click', async (e) => {
        
        let fname = document.getElementById('fname').value;
        let lname = document.getElementById('lname').value;
        let phone = document.getElementById('phone').value;
        let email = document.getElementById('email').value;
        let address = document.getElementById('address').value;
        let driver_license = document.getElementById('driver_license').value;
        let dl_codes = document.getElementById('dl_codes').value;
        let make = document.getElementById('make').value;
        let model = document.getElementById('model').value;
        let color = document.getElementById('color').value;
        let license_plate = document.getElementById('license_plate').value;
        let password = document.getElementById('password').value;
        let confirm_password = document.getElementById('confirm_password').value;
        
        let name = fname+" "+lname;

        if(
            fname == '' ||
            lname == '' ||
            phone == '' ||
            email == '' ||
            address == '' ||
            driver_license == '' ||
            dl_codes == '' ||
            make == '' ||
            model == '' ||
            color == '' ||
            license_plate == '' ||
            password == '' ||
            confirm_password == ''
        ){
            displayError('All fields are required!');
            Swal.fire({
                icon: 'warning',
                text: 'All fields are required!'
            })
        }else{
            if(password != confirm_password){
                displayError('Password do not match!');
                Swal.fire({
                    icon: 'warning',
                    text: 'Password do not match!'
                })
            }else{
                const usersRef = collection(db, "users");
            
                const q = query(usersRef, 
                    or( where("phone", "==", formatPhone(phone)),
                        where("email", "==", email)
                    ),
                    limit(1)
                );

                let counter = 0;
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        counter+=1;
                    });

                    setTimeout(function () {
                        register(name,
                                fname,
                                lname,
                                phone,
                                email,
                                address,
                                driver_license,
                                dl_codes,
                                make,
                                model,
                                color,
                                license_plate,
                                password, 
                                counter);
                    }, 2000);

                });
            }
        }
    });
    
    const register = async( name,
                            fname,
                            lname,
                            phone,
                            email,
                            address,
                            driver_license,
                            dl_codes,
                            make,
                            model,
                            color,
                            license_plate,
                            password, 
                            counter) => {
        if(counter == 0){
            console.log('NAME:', name);
            console.log('PHONE:', formatPhone(phone));
            console.log('EMAIL:', email);
            console.log('PASSWORD:', password);

            let verification_code = randomString(6, '#aA');
            
            // insert
            const docRef = await addDoc(collection(db, "users"), {
                name: name,
                phone: formatPhone(phone),
                email: email,
                password: password,
                is_verify: false,
                verification_code: verification_code
            });
            
            console.log('TOKEN: ', docRef.id);

            sessionStorage.setItem('userId', docRef.id);
            
            updateDoc(doc(db, "users", docRef.id), {
                id: docRef.id
            });
            let userId = docRef.id;
            registerDriver( userId,
                            fname,
                            lname,
                            address,
                            driver_license,
                            dl_codes,
                            make,
                            model,
                            color,
                            license_plate, 
                            verification_code);
        }else{
            displayError('Phone or Email already exist! Please use a different Phone or Email.');
            Swal.fire({
                icon: 'warning',
                text: 'Phone or Email already exist! Please use a different Phone or Email!'
            })
        }
    }

    const registerDriver = async (  userId,
                                    fname,
                                    lname,
                                    address,
                                    driver_license,
                                    dl_codes,
                                    make,
                                    model,
                                    color,
                                    license_plate,
                                    verification_code) => {
        // insert
        const docRef = await addDoc(collection(db, "drivers"), {
            user_id: userId,
            id: null,
            fname: fname,
            lname: lname,
            address: address,
            driver_license: driver_license,
            dl_codes: dl_codes,
            make: make,
            model: model,
            color: color,
            license_plate: license_plate
        });

        sessionStorage.setItem('driverId', docRef.id);

        updateDoc(doc(db, "drivers", docRef.id), {
            id: docRef.id
        });
        
        loader();

        sendMail(verification_code);
    }

    function sendMail(code){
        (function(){
          emailjs.init("CT085vWQY-NEFEvmM"); // Account Public Key
        })();
        
        let name = document.getElementById('fname').value+" "+document.getElementById('lname').value;
        let email = document.getElementById('email').value;

        var params = {
          to: email,
          name: name,
          subject: "Email Verification - TrikeRide",
          message: "Please click the link below to verify your account.",
          url: "https://joshuaarosco.github.io/tricycle-ride/verify.html?verification_code="+code,
        };

        var serviceID = "service_xe86o88"; // Email Service ID
        var templateID = "template_376m6bc"; // Email Template ID

        emailjs.send(serviceID, templateID, params)
        .then( res => {
            Swal.fire({
                title: "Email Verification",
                text: "has been sent to your email.",
                icon: "info"
            });
            
            window.location.href = 'not-verified.html';
        })
        .catch();
      }

    function randomString(length, chars) {
        var mask = '';
        if (chars.indexOf('a') > -1) mask += 'abcdefghijklmnopqrstuvwxyz';
        if (chars.indexOf('A') > -1) mask += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (chars.indexOf('#') > -1) mask += '0123456789';
        if (chars.indexOf('!') > -1) mask += '~`!@#$%^&*()_+-={}[]:";\'<>?,./|\\';
        var result = '';
        for (var i = length; i > 0; --i) result += mask[Math.floor(Math.random() * mask.length)];
        return result;
    }

        var r = document.querySelector('.loader-wrap');
