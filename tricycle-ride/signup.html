<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, setDoc, addDoc, doc, collection, updateDoc, deleteDoc, onSnapshot, query, getDocs, or, where, getDoc, limit } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAHO3-2NHRJGAvnk9d-Jgdmc8lZ4oUDT-s",
        authDomain: "tricycle-ride.firebaseapp.com",
        databaseURL: "https://tricycle-ride-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "tricycle-ride",
        storageBucket: "tricycle-ride.appspot.com",
        messagingSenderId: "802022631435",
        appId: "1:802022631435:web:f0be6cd84d6365c81cbf0e"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Initialize Cloud Firestore
    const db = getFirestore(app);

    submitRegistration.addEventListener('click', async (e) => {
        
        let name = document.getElementById('name').value;
        let phone = document.getElementById('phone').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let verification_code = randomString(6, '#aA');
        
        if(name == '' || phone == '' || email == '' || password == ''){
            displayError('All fields are required!');
        }else{
            const usersRef = collection(db, "users");
            
            const q = query(usersRef, 
            or( where("phone", "==", formatPhone(phone)),
            where("email", "==", email)
            ),
            limit(1)
            );
            
            let counter = 0;
            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    counter+=1;
                });

                setTimeout(function () {
                    register(name, phone, email, password, counter, verification_code);
                }, 2000);
            });
        }
    });
    
    const register = async(name, phone, email, password, counter, verification_code) => {
        if(counter == 0){
            console.log('NAME:', name);
            console.log('PHONE:', formatPhone(phone));
            console.log('EMAIL:', email);
            console.log('PASSWORD:', password);
            
            // insert
            const docRef = await addDoc(collection(db, "users"), {
                name: name,
                phone: formatPhone(phone),
                email: email,
                password: password,
                is_verify: false,
                verification_code: verification_code
            });
            
            console.log('TOKEN: ', docRef.id);

            sessionStorage.setItem('userId', docRef.id);
            
            updateDoc(doc(db, "users", docRef.id), {
                id: docRef.id
            });
            
            // set auth token
            
            loader();
            
            sendMail(verification_code);

        }else{
            displayError('Phone or email already exist! Please use a different phone or email.');
        }
    }

    function sendMail(code){
        (function(){
          emailjs.init("CT085vWQY-NEFEvmM"); // Account Public Key
        })();
        
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;

        var params = {
          to: email,
          name: name,
          subject: "Email Verification - TrikeRide",
          message: "Please click the link below to verify your account.",
          url: "https://joshuaarosco.github.io/tricycle-ride/verify.html?verification_code="+code,
        };

        var serviceID = "service_xe86o88"; // Email Service ID
        var templateID = "template_376m6bc"; // Email Template ID

        emailjs.send(serviceID, templateID, params)
        .then( res => {
            Swal.fire({
                title: "Email Verification",
                text: "has been sent to your email.",
                icon: "info"
            });
            
            window.location.href = 'not-verified.html';
        })
        .catch();
      }

    function randomString(length, chars) {
        var mask = '';
        if (chars.indexOf('a') > -1) mask += 'abcdefghijklmnopqrstuvwxyz';
        if (chars.indexOf('A') > -1) mask += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (chars.indexOf('#') > -1) mask += '0123456789';
        if (chars.indexOf('!') > -1) mask += '~`!@#$%^&*()_+-={}[]:";\'<>?,./|\\';
        var result = '';
        for (var i = length; i > 0; --i) result += mask[Math.floor(Math.random() * mask.length)];
        return result;
    }
    
    function displayError(message){
        var r = document.querySelector('.card-body');
        r.style.setProperty('display', 'inline');
        r.style.setProperty('opacity', '75%');
        r.style.setProperty('color', 'red');
        r.style.setProperty('background-color', 'rgb(255, 240, 240)');
        r.innerHTML = message;
    }
    
    function loader(){
        var r = document.querySelector('.loader-wrap');
        r.style.setProperty('display', 'inline');
        r.style.setProperty('opacity', '75%');
    }
    
    function formatPhone(phone){
        return phone.replaceAll(' ','').replace('(','').replace(')','').replace('+','').replaceAll('-','');
    }
    
</script>
