    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore, setDoc, addDoc, doc, collection, updateDoc, deleteDoc, onSnapshot, query, getDocs, or, where, getDoc, limit, and, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAHO3-2NHRJGAvnk9d-Jgdmc8lZ4oUDT-s",
            authDomain: "tricycle-ride.firebaseapp.com",
            databaseURL: "https://tricycle-ride-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tricycle-ride",
            storageBucket: "tricycle-ride.appspot.com",
            messagingSenderId: "802022631435",
            appId: "1:802022631435:web:f0be6cd84d6365c81cbf0e"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Cloud Firestore
        const db = getFirestore(app);
        const q = query(collection(db, "drivers"));
        const querySnapshot = await getDocs(q);

        const drivers = new Map();
        querySnapshot.forEach((doc) => {
            // doc.data() is never undefined for query doc snapshots
            drivers.set(doc.data().user_id, doc.data());
        });

        $("#btn-filter").on("click", function(){
            
            let from = $("#from").val();
            let to = $("#to").val();

            from = from.split("-");
            var fromDate = new Date( from[0], from[1] - 1, from[2]);

            to = to.split("-");
            var toDate = new Date( to[0], to[1] - 1, to[2]);

            generateTable(fromDate, toDate);

            console.log("FROM : "+fromDate);
            console.log("TO : "+toDate);
        });

        generateTable();

        function generateTable(from = null, to = null){
            $(".list").empty();
            var index = 0;
            drivers.forEach(async function(data, key) {
                let trips = {};
                let qTrips;
                let qRatings;
                if((from == null || from == '') && (to == null || to == '')){
                    qTrips = query(collection(db, "trips"), where("is_complete", "==", true), where("driver_id", "==", key ));
                    qRatings = query(collection(db, "ratings"), where("driver_id", "==", key ));
                }else{
                    qTrips = query(collection(db, "trips"), where("is_complete", "==", true), where("driver_id", "==", key ), where("date", ">", from ), where("date", "<", to ));
                    qRatings = query(collection(db, "ratings"), where("driver_id", "==", key ), where("date", ">", from ), where("date", "<", to ));
                }

                const querySnapshotTrips = await getDocs(qTrips);
                
                var countTrips = 0;
                var earnings = 0;

                querySnapshotTrips.forEach((docTrips) => {
                    countTrips += 1;
                    earnings += docTrips.data().price;
                });
                
                
                const querySnapshotRatings = await getDocs(qRatings);

                var countRatings = 0;
                var stars = 0;

                querySnapshotRatings.forEach((docRatings) => {
                    countRatings += 1;
                    stars += parseInt(docRatings.data().stars);
                });
                
                var rating = countRatings != 0 ?stars/countRatings:0;
                index += 1;
                $(".list").append(
                    `<tr>
                        <td data-value="${index}">${index}</td>
                        <td><strong>${data.fname}</strong> ${data.lname}</td>
                        <td><strong>${data.license_plate}</strong>|${data.make}-${data.model}</td>
                        <td data-value="${rating.toFixed(2)}">${rating.toFixed(2)}</td>
                        <td data-value="${countTrips}">${countTrips}</td>
                        <td data-value="${earnings.toFixed(2)}">₱ ${earnings.toFixed(2)}</td>
                    </tr>`
                );
            });
        }
    </script>

    <script type="text/javascript">
        var tableToExcel = (function () {
            // Define your style class template.
            var uri = 'data:application/vnd.ms-excel;base64,'
                , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
                , base64 = function (s) {
                    return window.btoa(unescape(encodeURIComponent(s)))
                }
                , format = function (s, c) {
                    return s.replace(/{(\w+)}/g, function (m, p) { return c[p]; })
                }
            return function (table, name) {
                if (!table.nodeType) table = document.getElementById(table)
                var ctx = { worksheet: name || 'Worksheet', table: table.innerHTML }
                window.location.href = uri + base64(format(template, ctx))
            }
        })()
