        messagingSenderId: "802022631435",
        appId: "1:802022631435:web:f0be6cd84d6365c81cbf0e"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Initialize Cloud Firestore
    const db = getFirestore(app);
    
    const driverRef = collection(db, "drivers");
    var driverId = sessionStorage.getItem('driverId');
    if(driverId != null){
        const q = query(driverRef, 
            where("id", "==", driverId),
            limit(1)
        );
        
        const unsubscribe = onSnapshot(q, (querySnapshot) => {
            querySnapshot.forEach((doc) => {
                sessionStorage.setItem('driverId', doc.data().id);
                sessionStorage.setItem('userName', doc.data().name);

                var fname = document.getElementById("fname");
                fname.value = doc.data().fname

                var lname = document.getElementById("lname");
                lname.value = doc.data().lname

                var address = document.getElementById("address");
                address.value = doc.data().address
                
                var driver_license = document.getElementById("driver_license");
                driver_license.value = doc.data().driver_license
                
                var dl_codes = document.getElementById("dl_codes");
                dl_codes.value = doc.data().dl_codes
                
                var make = document.getElementById("make");
                make.value = doc.data().make
                
                var model = document.getElementById("model");
                model.value = doc.data().model
                
                var color = document.getElementById("color");
                color.value = doc.data().color
                
                var license_plate = document.getElementById("license_plate");
                license_plate.value = doc.data().license_plate

            });
        });
    }

    const update = document.getElementById("update");

    update.addEventListener("click", function() {
        let request = {
            fname: document.getElementById("fname").value,
            lname: document.getElementById("lname").value,
            address: document.getElementById("address").value,
            driver_license: document.getElementById("driver_license").value,
            dl_codes: document.getElementById("dl_codes").value,
            make: document.getElementById("make").value,
            model: document.getElementById("model").value,
            color: document.getElementById("color").value,
            license_plate: document.getElementById("license_plate").value,
        }
        if(
            request.fname == '' || 
            request.lname == '' || 
            request.address == '' || 
            request.driver_license == '' || 
            request.dl_codes == '' || 
            request.make == '' || 
            request.model == '' || 
            request.color == '' || 
            request.license_plate == ''){
            displayError('All fields are required!');
        }else{
            updateDriver(request);
        }
    });
    
    function updateDriver(request){
        let userId = sessionStorage.getItem('userId');

        updateDoc(doc(db, "users", userId), {
            name: request.fname+" "+request.lname,
        });

        let driverId = sessionStorage.getItem('driverId');

        updateDoc(doc(db, "drivers", driverId), {
            fname: request.fname,
            lname: request.lname,
            address: request.address,
            driver_license: request.driver_license,
            dl_codes: request.dl_codes,
            make: request.make,
            model: request.model,
            color: request.color,
            license_plate: request.license_plate,
        });

        setTimeout(function () {
            window.location.href = 'profile.html';
        }, 1000);
    }
