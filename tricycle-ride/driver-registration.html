                fname == '' ||

        // Initialize Firebase
        const firebaseConfig = {

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        function registerDriver(destination, originLat, originLng, destinationLat, destinationLng){

            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let address = document.getElementById("address").value;
            let driver_license = document.getElementById("driver_license").value;
            let dl_codes = document.getElementById("dl_codes").value;
            let make = document.getElementById("make").value;
            let model = document.getElementById("model").value;
            let color = document.getElementById("color").value;
            let license_plate = document.getElementById("license_plate").value;   
            
            db.collection("drivers").add({
                user_id: sessionStorage.getItem('userId'),
                id: null,
                fname: fname,
                lname: lname,
                address: address,
                driver_license: driver_license,
                dl_codes: dl_codes,
                make: make,
                model: model,
                color: color,
                license_plate: license_plate
            }) .then((docRef) => {
                sessionStorage.setItem('driverId', docRef.id);
                
                db.collection("drivers").doc(docRef.id).update({
                    id: docRef.id
                });
                
                db.collection("users").doc(sessionStorage.getItem('userId')).update({
                    name: fname+' '+lname
                });

                window.location.href = 'profile.html';
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });
        }
        
        function displayError(message){
            var r = document.querySelector('.card-body');
            r.style.setProperty('display', 'inline');
            r.style.setProperty('opacity', '75%');
            r.style.setProperty('color', 'red');
            r.style.setProperty('background-color', 'rgb(255, 240, 240)');
            r.innerHTML = message;
        }
