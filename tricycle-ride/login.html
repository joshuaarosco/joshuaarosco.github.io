<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, setDoc, addDoc, doc, collection, updateDoc, deleteDoc, onSnapshot, query, getDocs, or, where, getDoc, limit, and } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAHO3-2NHRJGAvnk9d-Jgdmc8lZ4oUDT-s",
        authDomain: "tricycle-ride.firebaseapp.com",
        databaseURL: "https://tricycle-ride-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "tricycle-ride",
        storageBucket: "tricycle-ride.appspot.com",
        messagingSenderId: "802022631435",
        appId: "1:802022631435:web:f0be6cd84d6365c81cbf0e"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Initialize Cloud Firestore
    const db = getFirestore(app);
    
    login.addEventListener('click', async (e) => {
        
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        
        if(email == '' || password == ''){
            displayError('Please enter your Email or Phone and Password');
        }else{
            const usersRef = collection(db, "users");
            
            const q = query(usersRef, 
                and(
                    or( where("phone", "==", formatPhone(email)),
                        where("email", "==", email)
                    ),
                    where("password", "==", password)
                ),
                limit(1)
            );
            
            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                let counter = 0;
                let isVerifyCounter = 0;
                querySnapshot.forEach((doc) => {
                    counter += 1;
                    
                    if(doc.data().is_verify == true){
                        isVerifyCounter += 1;
                    }
                    //setAuthCookie(doc.data().id)
                    //setCookie('name', doc.data().name, 1);
                    sessionStorage.setItem('userId', doc.data().id);
                    sessionStorage.setItem('isVerify', doc.data().is_verify);
                    sessionStorage.setItem('userName', doc.data().name);
                    sessionStorage.setItem('userType', doc.data().type);

                    checkIfDriver(doc.data().id);
                });
                auth(counter, isVerifyCounter);
            });
        }

        function checkIfDriver(userId){
            const driversRef = collection(db, "drivers");
            const q = query(driversRef, 
                where("user_id", "==", userId),
                limit(1)
            );

            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    sessionStorage.setItem('driverId', doc.data().id);
                });
            });
        }
    });
    
    function auth(counter, isVerifyCounter){
        console.log("counter:"+counter);
        if(counter > 0){
            setTimeout(function () {
                console.log("isVerify:"+isVerifyCounter);
                if(isVerifyCounter > 0){
                    window.location.href = 'index.html';
                }else{
                    window.location.href = 'not-verified.html';
                }
            }, 1000);
        }else{
            displayError('Invalid Username or Password');
        }
    }

    function displayError(message){
        var r = document.querySelector('.card-body');
        r.style.setProperty('display', 'inline');
        r.style.setProperty('opacity', '75%');
        r.style.setProperty('color', 'red');
        r.style.setProperty('background-color', 'rgb(255, 240, 240)');
        r.innerHTML = message;
    }
    
    function formatPhone(phone){
        return phone.replaceAll(' ','').replace('(','').replace(')','').replace('+','').replaceAll('-','');
    }
    
</script>
