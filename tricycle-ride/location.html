    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAqdwRPpTtDGc6lWZKlSO0EPgkAKRo-8o&libraries=places&callback=initMap"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                disableDefaultUI: true,
                zoomControl: true
            });
            
            const directionsService = new google.maps.DirectionsService();
            const directionsDisplay = new google.maps.DirectionsRenderer();
            directionsDisplay.setMap(map);
            
            const originInput = document.getElementById("origin-input");
            const destinationInput = document.getElementById("destination-input");
            const searchButton = document.getElementById("search-button");
            
            // Initialize autocomplete for origin and destination inputs
            const autocompleteOptions = {
                componentRestrictions: { country: "ph" }
            };
            const originAutocomplete = new google.maps.places.Autocomplete(originInput, autocompleteOptions);
            const destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput, autocompleteOptions);
            
            // Get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLatLng = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userLatLng);
                    
                    let marker = new google.maps.Marker({
                        position: new google.maps.LatLng(userLatLng),
                        map: map,
                        animation: google.maps.Animation.DROP
                    });
                    
                    const currentLocation = new google.maps.LatLng(
                        position.coords.latitude,
                        position.coords.longitude
                    );
                    
                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode(
                    { location: currentLocation },
                    function (results, status) {
                        if (status === "OK") {
                            if (results[0]) {
                                originInput.value = results[0].formatted_address;
                            } else {
                                console.log("No results found");
                            }
                        } else {
                            console.log("Geocoder failed due to: " + status);
                        }
                    }
                    );
                },
                function() {
                    const defaultLatLng = {
                        lat: 16.0321918,
                        lng: 120.2296854
                    };
                    map.setCenter(defaultLatLng);
                    console.log("Error: The Geolocation service failed.");
                }
                );
            } else {
                console.log("Error: Your browser doesn't support geolocation.");
            }
            
            searchButton.addEventListener("click", function() {
                console.log('DESTINATION: ', destinationInput.value);
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            });
            
            function calculateAndDisplayRoute(directionsService, directionsDisplay) {
                const origin = originInput.value;
                const destination = destinationInput.value;
                
                //createTrip(destination);
                
                loader();
                
                // Log origin and destination coordinates
                geocodePlace(origin, function(originCoords) {
                    console.log("Origin: Latitude = " + originCoords.lat + ", Longitude = " + originCoords.lng);
                    
                    document.getElementById("origin-input-lat").value = originCoords.lat;
                    document.getElementById("origin-input-lng").value = originCoords.lng;
                });
                geocodePlace(destination, function(destinationCoords) {
                    console.log("Destination: Latitude = " + destinationCoords.lat + ", Longitude = " + destinationCoords.lng);
                    
                    document.getElementById("destination-input-lat").value = destinationCoords.lat;
                    document.getElementById("destination-input-lng").value = destinationCoords.lng;
                });
                
                directionsService.route(
                {
                    origin: origin,
                    destination: destination,
                    travelMode: "DRIVING"
                },
                function(response, status) {
                    if (status === "OK") {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert("Directions request failed due to " + status);
                    }
                }
                );
                
                function geocodePlace(place, callback) {
                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode({ address: place }, function(results, status) {
                        if (status === "OK" && results[0]) {
                            const location = results[0].geometry.location;
                            const coords = {
                                lat: location.lat(),
                                lng: location.lng()
                            };
                            const destinationName = results[0].formatted_address;
                            callback(coords);
                        } else {
                            console.log("Geocode request failed for place: " + place);
                        }
                    });
                }
                setTimeout(function () {
                    window.location.href = 'map.html?origin='+origin
                                        +'&originLat='+document.getElementById("origin-input-lat").value
                                        +'&originLng='+document.getElementById("origin-input-lng").value
                                        +'&destination='+destination
                                        +'&destinationLat='+document.getElementById("destination-input-lat").value
                                        +'&destinationLng='+document.getElementById("destination-input-lng").value;
                }, 3000);
            }
        }
        
        
    </script>
