    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAqdwRPpTtDGc6lWZKlSO0EPgkAKRo-8o&libraries=places&callback=initMap"></script>
    <script>
        let originCoordinate;
        let destinationCoordinate;
        function initMap() {
            
            function displayDirections(originLatLng, destinationLatLng) {
                const directionsService = new google.maps.DirectionsService();
                const directionsRenderer = new google.maps.DirectionsRenderer();
                
                const mapOptions = {
                    center: originLatLng,
                    zoom: 15,
                    disableDefaultUI: true,
                    zoomControl: true,
                };
                const map = new google.maps.Map(document.getElementById("map"), mapOptions);
                directionsRenderer.setMap(map);
                
                const request = {
                    origin: originLatLng,
                    destination: destinationLatLng,
                    travelMode: google.maps.TravelMode.DRIVING,
                };
                
                directionsService.route(request, function (response, status) {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsRenderer.setDirections(response);
                    } else {
                        console.error("Error displaying directions:", status);
                    }
                });
            }
            
            const originLatLng = new google.maps.LatLng(tripDetails[1], tripDetails[2]);
            const destinationLatLng = new google.maps.LatLng(tripDetails[4], tripDetails[5]); 
            displayDirections(originLatLng, destinationLatLng);
            
            const cancel = document.getElementById("cancel-button");
            
            cancel.addEventListener("click", function() {
                cancelTrip();
            });
        }
        
        
    </script>

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        function cancelTrip(){
            var tripId = sessionStorage.getItem('tripId');
            console.log(tripId);
            if(tripId != null){
                db.collection("trips").doc(tripId).update({
                    is_cancelled: true
                })
                .then((docRef) => {
                    sessionStorage.removeItem('tripId');
                    window.location.href = 'location.html';
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                });
            }
        }
        
        function listenToNewDataWithCondition(collectionName, callback) {
            const collectionRef = db.collection(collectionName);

            var tripId = sessionStorage.getItem('tripId');
            var userId = sessionStorage.getItem('userId');

            return collectionRef
                .where("id", "==", tripId)
                .where("user_id", "==", userId)
                .onSnapshot((snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'modified') {
                        callback(change.doc.data());
                    }
                });
            });
        }

        const unsubscribe = listenToNewDataWithCondition('trips', (newData) => {
            let data = newData;
            sessionStorage.setItem('tripId', data.id);

            sessionStorage.setItem('tripDetails', JSON.stringify([
                data.origin_name,
                data.origin.latitude,
                data.origin.longitude,
                data.destination_name,
                data.destination.latitude,
                data.destination.longitude
            ]));
            
            if(data.driver_id !=  null){
                window.location.href = 'travel.html?origin='+data.origin_name
                                +'&originLat='+data.origin.latitude
                                +'&originLng='+data.origin.longitude
                                +'&destination='+data.destination_name
                                +'&destinationLat='+data.destination.latitude
                                +'&destinationLng='+data.destination.longitude;
            }
        });
    </script>
