    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Initialize Cloud Firestore
    const db = getFirestore(app);
    
    const usersRef = collection(db, "users");
    var userId = sessionStorage.getItem('userId');
    if(userId != null){
        const q = query(usersRef, 
            where("id", "==", userId),
            limit(1)
        );
        
        const unsubscribe = onSnapshot(q, (querySnapshot) => {
            querySnapshot.forEach((doc) => {
                sessionStorage.setItem('userId', doc.data().id);
                sessionStorage.setItem('userName', doc.data().name);

                let name = doc.data().name;
                const myName = name.split(" ");

                var f = document.getElementById("fname");
                f.value = myName[0];

                var l = document.getElementById("lname");
                l.value = myName[1];

                var p = document.getElementById("phone");
                p.value = doc.data().phone

                var e = document.getElementById("email");
                e.value = doc.data().email
            });
        });
    }

    const update = document.getElementById("update");

    update.addEventListener("click", function() {
        let request = {
            fname: document.getElementById("fname").value,
            lname: document.getElementById("lname").value,
            phone: document.getElementById("phone").value,
            email: document.getElementById("email").value,
        }
        if(
            request.fname == '' || 
            request.lname == '' ||
            request.phone == '' || 
            request.email == '' ){
            displayError('All fields are required!');
        }else{
            const usersRef = collection(db, "users");
            
            let userId = sessionStorage.getItem('userId');

            const q = query(usersRef, 
                or( where("phone", "==", formatPhone(request.phone)),
                    where("email", "==", request.email)
                ),
                limit(1)
            );

            let counter = 0;
            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    if(doc.id != userId){
                        counter+=1;
                    }
                });

                setTimeout(function () {
                    updateProfile(request, counter);
                }, 2000);
            });
        }
    });
    
    function updateProfile(request, counter){
        console.log("COUNTER => "+counter);
        if(counter == 0){
            let userId = sessionStorage.getItem('userId');

            updateDoc(doc(db, "users", userId), {
                name: request.fname+" "+request.lname,
                phone: formatPhone(request.phone),
                email: request.email,
            });

            let driverId = sessionStorage.getItem('driverId');
            if(driverId != null){
                updateDoc(doc(db, "drivers", driverId), {
                    fname: request.fname,
                    lname: request.lname,
                });
            }

            setTimeout(function () {
                window.location.href = 'profile.html';
            }, 1000);
        }else{
            displayError('Phone or Email already exist! Please use a different Phone or Email.');
        }
    }
