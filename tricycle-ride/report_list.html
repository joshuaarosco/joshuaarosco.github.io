        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

            apiKey: "AIzaSyAHO3-2NHRJGAvnk9d-Jgdmc8lZ4oUDT-s",
            authDomain: "tricycle-ride.firebaseapp.com",
            databaseURL: "https://tricycle-ride-default-rtdb.asia-southeast1.firebasedatabase.app",

            appId: "1:802022631435:web:f0be6cd84d6365c81cbf0e"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Cloud Firestore
        const db = getFirestore(app);
        
        const q = query(collection(db, "reports"), where("punished", "==", false));

        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
            // doc.data() is never undefined for query doc snapshots
            console.log(doc.id, " => ", doc.data());
            
            let userType;

            if(doc.data().user_id == doc.data().passenger_id){
                userType = 'Driver';
            }else{
                userType = 'Passenger';
            }
            
            $(".report-list").append(
                `<a class="list-group-item bg-default-light" href="punish.html?reportId=${doc.id}">
                    <div class="row">
                        <div class="col align-self-center">
                            <p class="mb-1">A <b>${userType}</b> has been reported with <b>"${doc.data().type}"</b>. </p>
                            <p class="small text-muted">View more details...</p>
                        </div>
                    </div>
                </a>`
            );
        });
    </script>
