    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHO3-2NHRJGAvnk9d-Jgdmc8lZ4oUDT-s&libraries=places&callback=initMap"></script>
    <script>
        let originCoordinate;
        let destinationCoordinate;
        function initMap() {
            
            function displayDirections(originLatLng, destinationLatLng) {
                const directionsService = new google.maps.DirectionsService();
                const directionsRenderer = new google.maps.DirectionsRenderer();
                
                const mapOptions = {
                    center: originLatLng,
                    zoom: 15,
                    disableDefaultUI: true,
                    zoomControl: true,
                };
                const map = new google.maps.Map(document.getElementById("map"), mapOptions);
                directionsRenderer.setMap(map);
                
                const request = {
                    origin: originLatLng,
                    destination: destinationLatLng,
                    travelMode: google.maps.TravelMode.DRIVING,
                };
                
                directionsService.route(request, function (response, status) {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsRenderer.setDirections(response);
                    } else {
                        console.error("Error displaying directions:", status);
                    }
                });
            }

            
            function getDistanceAndTime(origin, destination) {
                var service = new google.maps.DistanceMatrixService();
                service.getDistanceMatrix(
                    {
                    origins: [origin],
                    destinations: [destination],
                    travelMode: 'DRIVING',
                    unitSystem: google.maps.UnitSystem.METRIC,
                    avoidHighways: false,
                    avoidTolls: false
                    },
                    function(response, status) {
                        if (status !== 'OK') {
                            console.log('Error:', status);
                            return;
                        }

                        var results = response.rows[0].elements[0];
                        var distance = results.distance.text;
                        var duration = results.duration.text;
                        
                        console.log('Distance:', distance);
                        console.log('Duration:', duration);
                        
                        var meters = results.distance.value;
                        console.log('distance: ', meters);
                        const r = document.querySelector(".price");

                        const queryString = window.location.search;
                        const urlParams = new URLSearchParams(queryString);
                        const basePrice = urlParams.get('basePrice')

                        if(meters <= 3000){
                            let price = 0;
                            price = parseFloat(basePrice)
                            r.innerHTML = '₱ '+price.toFixed(2);
                            document.getElementById("price").value = price
                        }else{
                            let price = 0;
                            meters -= 3000;
                            price = parseFloat(basePrice)+((meters / 1000)*10);
                            r.innerHTML = '₱ '+price.toFixed(2);
                            document.getElementById("price").value = price
                        }
                    }
                );
            }
            
            const originLatLng = new google.maps.LatLng(originLatVal, originLngVal);
            const destinationLatLng = new google.maps.LatLng(destinationLatVal, destinationLngVal); 
            displayDirections(originLatLng, destinationLatLng);
            getDistanceAndTime(originLatLng, destinationLatLng);
        }

        const goButton = document.getElementById("go-button");

        goButton.addEventListener("click", function() {
            var ele = document.getElementsByName('payment-method');
 
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked){
                    let paymentMethod = ele[i].value;
                    createTrip(originVal, destinationVal, originLatVal, originLngVal, destinationLatVal, destinationLngVal, paymentMethod);
                }
            }
        });

        const chooseButton = document.getElementById("choose-button");

        chooseButton.addEventListener("click", function() {
            var ele = document.getElementsByName('payment-method');

                    createSpecialTrip(originVal, destinationVal, originLatVal, originLngVal, destinationLatVal, destinationLngVal, paymentMethod);
                }
            }
        });
        
        
    </script>
