            $(".selected-rating").empty();
            $(".selected-rating").html(selected_value);
            
            for (i = 1; i <= selected_value; ++i) {
            $("#rating-star-"+i).toggleClass('btn-warning');

    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Initialize Cloud Firestore
    const db = getFirestore(app);

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const passengerUserId = urlParams.get('passengerUserId')
    const driverUserId = urlParams.get('driverUserId')
    
    const driversRef = collection(db, "users");

    if(driverUserId != null){
        const q = query(driversRef, 
            where("id", "==", driverUserId),
            limit(1)
        );

        const unsubscribe = onSnapshot(q, (querySnapshot) => {
            querySnapshot.forEach((doc) => {
                
                var r = document.querySelector('.driver-name');
                r.innerHTML = doc.data().name;

            });
        });
    }
    
    rate.addEventListener('click', async (e) => {
        const passengerUserId = urlParams.get('passengerUserId')
        const driverUserId = urlParams.get('driverUserId')
        
        createRating(passengerUserId, driverUserId);
    });
    
    
    const createRating = async(passengerUserId, driverUserId) => {

        let stars = document.getElementById("selected_rating").value;
        let comments = document.getElementById("comment").value;

        const docRef = await addDoc(collection(db, "ratings"), {
            driver_id: driverUserId,
            passenger_id: passengerUserId,
            stars: stars,
            comments: comments,
            date: Date.now(),
        });

        updateDoc(doc(db, "ratings", docRef.id), {
            id: docRef.id
        });

        setTimeout(function () {
            window.location.href = 'index.html';
        }, 1000);
    }
</script>
