    <script>
        
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const tripId = urlParams.get('tripId')?urlParams.get('tripId'):sessionStorage.getItem('tripId');
        const originVal = urlParams.get('origin')
        const originLatVal = urlParams.get('originLat')
        const originLngVal = urlParams.get('originLng')
        const destinationVal = urlParams.get('destination')
        const destinationLatVal = urlParams.get('destinationLat')
        const destinationLngVal = urlParams.get('destinationLng')

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAHO3-2NHRJGAvnk9d-Jgdmc8lZ4oUDT-s",
            authDomain: "tricycle-ride.firebaseapp.com",
            databaseURL: "https://tricycle-ride-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tricycle-ride",
            storageBucket: "tricycle-ride.appspot.com",
            messagingSenderId: "802022631435",
            appId: "1:802022631435:web:f0be6cd84d6365c81cbf0e"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function listenToTrip(collectionName, callback) {
            const collectionRef = db.collection(collectionName);

            var tripId = sessionStorage.getItem('tripId');
            var userId = sessionStorage.getItem('userId');
            var driverId = sessionStorage.getItem('driverId');
            
            if(driverId!=null){
                return collectionRef
                    .where("id", "==", tripId)
                    .where("driver_id", "==", userId)
                    .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'modified') {
                            callback(change.doc.data());
                        }
                    });
                });
            }else{
                return collectionRef
                    .where("id", "==", tripId)
                    .where("user_id", "==", userId)
                    .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        
                        if (change.type === 'modified') {
                            callback(change.doc.data());
                        }
                    });
                });
            }
        }

        const unsubscribe = listenToTrip('trips', (newData) => {
            let data = newData;
            const driverLatLng = {
                lat: data.driver_location.latitude,
                lng:  data.driver_location.longitude
            };
            buttonLogic(data);
            console.log('UPDATE:', data);
            displayDirections(originLatLng, destinationLatLng, driverLatLng);
        });
        
    function initMap() {
            
        // Google map
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            disableDefaultUI: true,
            zoomControl: true
        });
        
        var origin = originVal;
        if(origin.length > 10) origin = origin.substring(0,25);

        var destination = destinationVal;
        if(destination.length > 10) destination = destination.substring(0,25);

        document.querySelector('.origin').innerHTML = '<i class="bi bi-geo"></i> '+ origin
        document.querySelector('.destination').innerHTML ='<i class="bi bi-geo-alt"></i> '+ destination

        const originLatLng = new google.maps.LatLng(originLatVal, originLngVal);
        const destinationLatLng = new google.maps.LatLng(destinationLatVal, destinationLngVal);

        const getDocumentById = async (collectionName, documentId) => {
            try {
                const documentRef = firebase.firestore().collection(collectionName).doc(documentId);
                const documentSnapshot = await documentRef.get();

                if (documentSnapshot.exists) {
                    const data = documentSnapshot.data();
                    // Handle the retrieved data
                    
                    const driverLatLng = {
                        lat: data.driver_location.latitude,
                        lng: data.driver_location.longitude
                    };

                    sessionStorage.setItem('driverUserId', data.driver_id);
                    sessionStorage.setItem('passengerUserId', data.user_id);
                    
                    displayDirections(originLatLng, destinationLatLng, driverLatLng);
                    
                    getDistanceAndTime(originLatLng, destinationLatLng);

                    
                    const r = document.querySelector(".price");
                    r.innerHTML = '₱ '+data.price.toFixed(2);
                } else {
                console.log('Document does not exist!');
                }
            } catch (error) {
                console.error('Error getting document:', error);
            }
        };
        
        getDocumentById('trips', tripId);

        function displayDirections(originLatLng, destinationLatLng, driverLatLng) {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            
            const mapOptions = {
                center: originLatLng,
                zoom: 15,
                disableDefaultUI: true,
            };
            
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);
            directionsRenderer.setMap(map);
            
            const request = {
                origin: originLatLng,
                destination: destinationLatLng,
                travelMode: google.maps.TravelMode.DRIVING,
            };
            
            // const driverLatLng = {
            //     lat: 16.0024318,
            //     lng: 120.2627999
            // };
            
            const image = "assets/tricydriver.png";
            let driverMarker = new google.maps.Marker({
                position: new google.maps.LatLng(driverLatLng),
                map: map,
                animation: google.maps.Animation.DROP,
                icon: image,
                title: 'Tricycle Driver Location'
            });
            
            directionsService.route(request, function (response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(response);
                } else {
                    console.error("Error displaying directions:", status);
                }
            });
        }
    }
        function getDistanceAndTime(origin, destination) {
            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
                {
                origins: [origin],
                destinations: [destination],
                travelMode: 'DRIVING',
                unitSystem: google.maps.UnitSystem.METRIC,
                avoidHighways: false,
                avoidTolls: false
                },
                function(response, status) {
                    if (status !== 'OK') {
                        console.log('Error:', status);
                        return;
                    }

                    var results = response.rows[0].elements[0];
                    var distance = results.distance.text;
                    var duration = results.duration.text;
                    
                    console.log('Distance:', distance);
                    console.log('Duration:', duration);
                    
                    var meters = results.distance.value;
                    console.log('distance: ', meters);
                    // const r = document.querySelector(".price");
                    // if(meters <= 3000){
                    //     let price = 0;
                    //     price = 30.00
                    //     r.innerHTML = '₱ '+price.toFixed(2);
                    // }else{
                    //     let price = 0;
                    //     meters -= 3000;
                    //     price = 30+((meters / 1000)*10);
                    //     r.innerHTML = '₱ '+price.toFixed(2);
                    // }

                }
            );
        }

        // Provide your own API key and the origin/destination addresses
        // var apiKey = 'YOUR_API_KEY';
        // var origin = 'New York, NY';
        // var destination = 'Los Angeles, CA';


    // window.initMap = initMap;
        
    
    </script>

            r.style.setProperty('display','none');
        }

            generatePickup()
            var r = document.getElementById('arrive-button');
            r.style.setProperty('display','none');
        }
        if(data.is_complete == true && data.user_id == sessionStorage.getItem('userId')){
            generateRate()
            var r = document.getElementById('arrive-button');
            r.style.setProperty('display','none');
            var r = document.getElementById('pickup-button');
            r.style.setProperty('display','none');
            var r = document.getElementById('cancel-button');

            var r = document.getElementById('arrive-button');

            r.style.setProperty('display','none');
            var r = document.getElementById('cancel-button');
            r.style.setProperty('display','none');
        }
    }

            })

    const cancel = document.getElementById("cancel-button");
            
    cancel.addEventListener("click", function() {
        cancelTrip();
    });

    function cancelTrip(){
        var tripId = sessionStorage.getItem('tripId');
        if(tripId != null){
            db.collection("trips").doc(tripId).update({
                is_cancelled: true
            })
            .then((docRef) => {
                sessionStorage.removeItem('tripId');
                window.location.href = 'index.html';
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });
        }
    }

    var r = document.querySelector('.user-name');
    r.innerHTML = sessionStorage.getItem('userName')
    
    checkAdmin();
    function checkAdmin(){
        var userType = sessionStorage.getItem('userType');

        if(userType=='admin'){
            var r = document.querySelector('.trips');
            r.style.setProperty('display', 'block');

            var re = document.querySelector('.reports');
            re.style.setProperty('display', 'block');
        }
    }
