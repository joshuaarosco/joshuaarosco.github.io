        const db = firebase.firestore();

        function listenToNewDataWithCondition(collectionName, callback) {
            const collectionRef = db.collection(collectionName);

            return collectionRef.where("is_cancelled", "==", false)
                .where("is_complete", "==", false)
                .onSnapshot((snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        callback([change.doc.data().id, 'added', change.doc.data() ]);
                    }if (change.type === 'removed') {
                        callback([change.doc.data().id, 'removed', change.doc.data() ]);
                    }
                });
            });
        }
        
        let tripsObj = {};

        const unsubscribe = listenToNewDataWithCondition('trips', (newData) => {
            // console.log('New document added:', newData);
