<script src="assets/js/custom.js"></script>
<script>
	let sentences = ['howareyoutoday','itwasnicemeetingyou','whatisyourname'];

	function findValueInArray(value, arr){
		let result = false;
		
		for(let i=0; i<arr.length; i++){
			let name = arr[i];
			if(name == value){
			result = true;
			break;
			}
		}
		return result;
	}
 
	$(".btn-translate").on("click",function(){
		var msg = $(".input-message").val();
		var pmsg  = msg.toLowerCase().replace(/[\s~`!@#$%^&*(){}\[\];:"'<,.>?\/\\|_+=-]/g, '');
		var image = document.querySelector('.sl-anim');

		if(findValueInArray(pmsg, sentences)){
			$(".txt-message").text(msg);
			image.src = 'assets/animation/'+pmsg+'.gif';
		}else{
			image.src = 'assets/animation/idle.gif';
		}

		console.log(pmsg);

		setTimeout(function(){
			$(".txt-message").text('');
			image.src = 'assets/animation/idle.gif';
		}, 7000);
		
		$(".input-message").val('');
	});

</script>
